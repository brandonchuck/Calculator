<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <table class="table">
    <thead>
      <tr>
        <th colspan="4">
          <div class="display">
            DISPLAY hi hi
          </div>
      </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><button id="memory-subtract">M-</button></td>
        <td><button id="memory-add">M+</button></td>
        <td><button id="memory-recall">MR</button></td>
        <td><button id="divide">/</button></td></tr>
      <tr>
        <td><button value="7">7</button></td>
        <td><button value="8">8</button></td>
        <td><button value="9">9</button></td>
        <td><button id="multiply">x</button></td>
      </tr>
      
      <tr>
        <td><button>4</button></td>
        <td><button>5</button></td>
        <td><button>6</button></td>
        <td><button id="subtract">-</button></td>
      </tr>

      <tr>
        <td><button>1</button></td>
        <td><button>2</button></td>
        <td><button>3</button></td>
        <td><button>+</button></td>
      </tr>
      <tr>
        <td><button id="clear">C</button></td>
        <td><button>0</button></td>
        <td><button id="decimal">.</button></td>
        <td><button id="equals">=</button></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
