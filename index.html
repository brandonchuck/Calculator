<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BC | Calculator App</title>
  </head>
  <body>
    <div class="container-title">
      <h2 id="title">Simple Calculator App</h2>
    </div>

    <div class="container-table">
      <table class="table">
        <thead>
          <tr>
            <th id="display" colspan="5">0</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><button class="memory-btns" id="memory-clear">MC</button></td>
            <td><button class="memory-btns" id="memory-recall">MR</button></td>
            <td><button class="memory-btns" id="memory-add">M+</button></td>
            <td>
              <button class="memory-btns" id="memory-subtract">M-</button>
            </td>
            <td><button class="memory-btns" id="memory-store">MS</button></td>
          </tr>
          <tr>
            <td><button class="number-btns">7</button></td>
            <td><button class="number-btns">8</button></td>
            <td><button class="number-btns">9</button></td>
            <td><button class="operator-btns">x</button></td>
            <td><button class="operator-btns">/</button></td>
          </tr>

          <tr>
            <td><button class="number-btns">4</button></td>
            <td><button class="number-btns">5</button></td>
            <td><button class="number-btns">6</button></td>
            <td><button class="operator-btns">+</button></td>
            <td><button class="operator-btns">-</button></td>
          </tr>

          <tr>
            <td><button class="number-btns">1</button></td>
            <td><button class="number-btns">2</button></td>
            <td><button class="number-btns">3</button></td>
            <td><button class="operator-btns">1/x</button></td>
            <td>
              <button class="operator-btns">sqrt</button>
            </td>
          </tr>
          <tr>
            <td><button id="clear">C</button></td>
            <td><button class="number-btns">0</button></td>
            <td><button class="number-btns">.</button></td>
            <td><button id="sign">&plusmn;</button></td>
            <td><button id="equals">=</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
